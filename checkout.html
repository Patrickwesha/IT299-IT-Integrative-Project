<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <title>Checkout - BeSeen Photography</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- NAVIGATION BAR -->
  <nav class="navbar">
    <div class="logo">
      <a href="index.html">BE SEEN PHOTOGRAPHY</a>
    </div>

    <div class="nav-links">
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="edit-photo.html">Edit Photos</a>
      <a href="touch-up-request.html">Touch Up Request</a>
      <a href="support.html">Support</a>
      <a href="contact.html">Contact</a>
    </div>

    <div class="nav-actions">
      <a href="cart.html" class="cart-icon">
        <img src="images/cart-shopping-solid.svg" alt="cart" width="25px">
      </a>
      <a href="account.html">
        <button class="login-btn">ACCOUNT</button>
      </a>
    </div>
  </nav>

  <div class="container mt-5">
    <h1>Checkout</h1>
    <form class="row g-3">
      <div class="col-md-6">
        <h4>Billing Details</h4>
        <input type="text" class="form-control mb-2" placeholder="Name" required>
        <input type="email" class="form-control mb-2" placeholder="Email Address" required>
        <input type="text" class="form-control mb-2" placeholder="Street Address" required>
        <input type="text" class="form-control mb-2" placeholder="City, State, Zip" required>
        <input type="text" class="form-control mb-2" placeholder="Card Number" required>
        <input type="text" class="form-control mb-2" placeholder="Exp Date" required>
      </div>
      <div class="col-md-6">
        <h4>Order Summary</h4>
        <p>3 Items - Total: $0.00</p>
      </div>
      <div class="col-12">
        <a href="confirmation.html" class="btn btn-success">Place Order</a>
      </div>
    </form>
  </div>
</body>
</html>
